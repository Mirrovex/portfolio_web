{% load static %}

<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Portfolio - Home
        {% endblock title %}
    </title>
    <link rel="icon" href="{% static 'icons/pantera-icon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    {% block extrahead %}
        
    {% endblock extrahead %}
        
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="flexrow name_div">
                    <img src="{% static 'icons/pantera.jpg' %}" class="logo" />
                    <a class="navbar-brand" href="{% url 'home' %}">Filip Mickiewicz</a>
                </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'projects' %}active{% endif %}" href="{% url 'projects:projects' %}">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'ratings' %}active{% endif %}" href="{% url 'ratings:ratings' %}">Ratings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'about' %}active{% endif %}" href="{% url 'about' %}">About me</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="col-md-10 offset-md-1">
        <br>
        {% block content %}
        {% endblock content %}
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}
    {% endblock extra_js %}
  </body>
</html>
